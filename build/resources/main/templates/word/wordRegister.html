<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>단어 등록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 600px;
      background-color: #f9f9f9;
    }
    .form-group {
      margin-bottom: 15px; /* 간격 조정 */
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error {
      color: red;
      margin-bottom: 15px;
    }
    button {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>단어 등록</h1>
<div th:if="${errorMessage}" class="error">
  <p th:text="${errorMessage}"></p>
</div>
<form th:action="@{/words/register}" th:object="${wordRequestDTO}" method="post">
  <div class="form-group">
    <input type="text" th:field="*{title}" placeholder="단어" required />
  </div>
  <div class="form-group">
    <input type="text" th:field="*{lang}" placeholder="언어" required />
  </div>
  <div class="form-group">
    <input type="text" th:field="*{translation}" placeholder="번역" />
  </div>
  <div class="form-group">
    <input type="text" th:field="*{definition}" placeholder="정의" />
  </div>
  <button type="submit">등록</button>
</form>
<a href="/words">홈으로 돌아가기</a>
</body>
</html>
