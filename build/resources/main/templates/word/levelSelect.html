<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>단어 학습 - 레벨 선택</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 링크 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .banner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px 10px;
      background-color: #007bff;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #007bff; /* 제목 색상 */
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3; /* 마우스 오버 시 배경색 변화 */
    }
  </style>
</head>
<body>
<div class="banner">단어 학습</div>
<div class="container">
  <h2>레벨을 선택해주세요</h2>
  <form action="/words/learning/start" method="get">
    <input type="hidden" name="lang" th:value="${lang}"> <!-- 선택한 언어를 숨겨진 필드로 전달 -->
    <button type="submit" name="level" value="1">Level 1 Easy</button>
    <button type="submit" name="level" value="2">Level 2 Nomal</button>
    <button type="submit" name="level" value="3">Level 3 Hard</button>
  </form>
</div>
</body>
</html>
