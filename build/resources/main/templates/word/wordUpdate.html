<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>단어 수정</title>
</head>
<body>

<h1>단어 수정</h1>
<form action="#" th:action="@{/words/update/submit}" method="post">
    <input type="hidden" name="wordId" th:value="${wordRequestDTO.wordId}" />

    <label>현재 단어: <span th:text="${wordRequestDTO.title}"></span></label><br/>
    <label>수정:</label>
    <input type="text" name="title" value="" required /><br/>

    <label>현재 언어: <span th:text="${wordRequestDTO.lang}"></span></label><br/>
    <label>수정:</label>
    <input type="text" name="lang" th:value="${wordRequestDTO.lang}" required /><br/>

    <label>현재 번역: <span th:text="${wordRequestDTO.translation}"></span></label><br/>
    <label>수정:</label>
    <textarea name="translation" required></textarea><br/>

    <label>현재 정의: <span th:text="${wordRequestDTO.definition}"></span></label><br/>
    <label>수정:</label>
    <textarea name="definition" required></textarea><br/>



    <button type="submit">수정하기</button>
</form>

<a href="/words/list">목록으로 돌아가기</a>
<a href="/words">홈으로 돌아가기</a>
</body>
</html>
